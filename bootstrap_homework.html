<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap_homework</title>
    <link href="https://fonts.googleapis.com/css?family=Gamja+Flower&display=swap" rel="stylesheet">
    <!-- Webpage Title -->
    <title>부트스트랩 적용하기</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

    <style>
        /* Reset */
        *{margin:0;padding:0; font-family: 'Gamja Flower', cursive;}

        .wrap{width: 600px; margin: 15px auto; padding: 0px 25px; border: 2px solid #333; box-sizing: border-box;}
        img{display: block; width: 300px; margin: 2px auto 0;}
        .main_title h1{display: inline;}
        .main_title span{font-size: 18px;}
        .main_title p{font-size: 17px;}

        .order .form-group{width: 550px; font-size: 0;}
        .order label{position: relative; top: -1px; width: 30%; margin-bottom: 0; background: #eee; height: 38px; text-align: center; border-top-left-radius: 0.25rem;
        border-top-right-radius: 0; border-bottom-right-radius: 0;border-bottom-left-radius: 0.25rem; font-size: 1rem; padding: .375rem .75rem;}
        .order .form-control{display: inline-block; width: 69%; border-top-left-radius: 0;
        border-top-right-radius: 0.25rem; border-bottom-right-radius: 0.25rem;border-bottom-left-radius: 0; border-color: #eee; box-sizing: border-box;}
        .button{padding: 0 0 15px; text-align: center;}
    </style>
</head>
<body>
    <div class="wrap">
        <img src="https://simkongcat.com/web/product/big/201907/2fc99239320a5ba6665aad8a9d186cdb.jpg" alt="상품사진">
        <div class="main_title">
            <h1>고양이사료</h1>
            <span>가격: 39,800원 /개</span>
            <p>
                나의 사랑스러운 고양이에게 최고급 사료를 선물해 보세요. 닭 부산물이 아닌 진짜 닭고기를 엄선하여 영양분을 채웠습니다. 균형잡힌 영양공급으로 안심하고 급여하세요.
            </p>
        </div>
        <div class="order">
            <h2>주문하기</h2>
            <form>
                <div class="form-group">
                  <label for="formGroupExampleInput">주문자 성함</label>
                  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="성함을 입력 해주세요">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">수량</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>선택하세요</option>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">주소</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="주소를 입력 해주세요">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">전화번호</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="전화번호를 입력 해주세요">
                </div>
            </form>
        </div>
        <div class="button"><button type="button" class="btn btn-warning">주문하기</button></div>
    </div>
    
</body>
</html>
